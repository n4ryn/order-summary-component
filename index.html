<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="./images/illustration-hero.svg" alt="hero" />
      </div>
      <div class="bottom">
        <div class="text-row">
          <h1>Order Summary</h1>
        </div>
        <div class="text-row">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="left-component">
            <div class="icon">
              <img src="./images/icon-music.svg" alt="" />
            </div>
            <div class="subscription">
              <div class="sub-plan"><p>Annual Plan</p></div>
              <div class="sub-price"><p>$59.99/year</p></div>
            </div>
          </div>
          <div class="right-component">
            <div class="change"><p>Change</p></div>
          </div>
        </div>
        <button id="proceed" type="submit">Proceed to Payment</button>
        <button id="cancel" type="submit">Cancel Order</button>
      </div>
    </div>
    <div class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io/" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/n4ryn" target="_blank">n4ryn</a>
      </p>
    </div>
  </body>
</html>
